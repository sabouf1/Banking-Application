<!DOCTYPE html>
<html>
<head>
    <title>Bank App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Bank App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/list_accounts">List Accounts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/open_account">Open Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/deposit_amount">Deposit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/withdraw_amount">Withdraw</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/balance_enquiry">Balance Enquiry</a>
                </li>
                {% if session.logged_in %}
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
            <!-- Content of the specific template goes here -->
        {% endblock %}

        <hr>

        <div class="text-center">
            <a href="/" class="btn btn-primary">Return to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
