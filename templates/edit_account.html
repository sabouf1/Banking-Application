{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-5 mb-4">Edit Account</h1>
    <form method="POST" action="/edit_account/{{ account.id }}">
        <div class="mb-3">
            <label for="account_holder" class="form-label">Account Holder</label>
            <input type="text" class="form-control" id="account_holder" name="account_holder" required>
        </div>
        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone_number" name="phone_number" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Account</button>
    </form>
{% endblock %}
